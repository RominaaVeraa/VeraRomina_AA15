<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>do-while 2</title></head>
<body>
<script>
let sumaAcreedores = 0;
let numero;
do {
  numero = parseInt(prompt('NÃºmero de cuenta (negativo para finalizar):'));
  if (numero >= 0) {
    let nombre = prompt('Nombre del cliente:');
    let saldo = parseFloat(prompt('Saldo actual:'));
    let estado;
    if (saldo > 0) { estado = 'Acreedor'; sumaAcreedores = sumaAcreedores + saldo; }
    else if (saldo < 0) { estado = 'Deudor'; }
    else { estado = 'Nulo'; }
    document.write('Cuenta: ' + numero + ' - Cliente: ' + nombre + ' - Estado: ' + estado + '<br>');
  }
} while (numero >= 0);
document.write('Suma de saldos acreedores: ' + sumaAcreedores);
</script>
</body>
</html>
