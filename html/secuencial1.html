<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Ejercicio 1 - Perímetro de un cuadrado</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="container">
  <h1>Ejercicio 1: Perímetro de un Cuadrado</h1>
  <hr style="margin: .75rem 0;">

  <script type="text/javascript">
    const lado = Number(prompt("Ingrese el lado del cuadrado:"));
    const perimetro = 4 * lado;

    document.write("Lado: " + lado + "<br>");
    document.write("Perímetro: " + perimetro);
  </script>
</body>
</html>
