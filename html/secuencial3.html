<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Ejercicio 3 - Suma y producto de 4 números</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="container">
  <h1>Ejercicio 3: Suma y Producto de 4 Números</h1>
  <hr style="margin: .75rem 0;">

  <script type="text/javascript">
    const a = Number(prompt("1° número:"));
    const b = Number(prompt("2° número:"));
    const c = Number(prompt("3° número:"));
    const d = Number(prompt("4° número:"));

    const suma = a + b + c + d;
    const producto = a * b * c * d;

    document.write("Suma: " + suma + "<br>");
    document.write("Producto: " + producto);
  </script>
</body>
</html>
