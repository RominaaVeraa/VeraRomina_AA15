<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Acumulador 2</title></head>
<body>
<script>
let x = 1;
let suma = 0;
while (x <= 5) {
  let h = parseFloat(prompt('Ingrese altura:'));
  suma = suma + h;
  x = x + 1;
}
let prom = suma / 5;
document.write('Altura promedio: ' + prom);
</script>
</body>
</html>
