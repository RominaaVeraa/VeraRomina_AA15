<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Ejercicio 2 - Suma y Producto</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="container">
  <h1>Ejercicio 2: Suma (1°+2°) y Producto (3°×4°)</h1>
  <hr style="margin: .75rem 0;">

  <script type="text/javascript">
    const n1 = Number(prompt("Ingrese el 1° número:"));
    const n2 = Number(prompt("Ingrese el 2° número:"));
    const n3 = Number(prompt("Ingrese el 3° número:"));
    const n4 = Number(prompt("Ingrese el 4° número:"));

    const suma12 = n1 + n2;
    const prod34 = n3 * n4;

    document.write("Suma de los dos primeros: " + suma12 + "<br>");
    document.write("Producto del tercero y cuarto: " + prod34);
  </script>
</body>
</html>
