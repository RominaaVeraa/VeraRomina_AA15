<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Select 2 - Presupuesto PC</title></head>
<body>

<form>
  <p>
    Procesador:
    <select id="cpu">
      <option value="400">Intel I3 - $400</option>
      <option value="600">Intel I5 - $600</option>
      <option value="800">Intel I7 - $800</option>
    </select>
  </p>
  <p>
    Monitor:
    <select id="mon">
      <option value="250">Samsung 20' - $250</option>
      <option value="350">Samsung 22' - $350</option>
      <option value="550">Samsung 26' - $550</option>
    </select>
  </p>
  <p>
    Disco:
    <select id="hdd">
      <option value="300">500 Gb - $300</option>
      <option value="440">1 Tb - $440</option>
      <option value="500">3 Tb - $500</option>
    </select>
  </p>
  <p><input type="button" value="Calcular" onClick="calcular()"></p>
  <p>Total: $ <input type="text" id="total"></p>
</form>

<script>
function calcular() {
  let c = document.getElementById('cpu');
  let m = document.getElementById('mon');
  let d = document.getElementById('hdd');
  let t = parseFloat(c.options[c.selectedIndex].value) +
          parseFloat(m.options[m.selectedIndex].value) +
          parseFloat(d.options[d.selectedIndex].value);
  document.getElementById('total').value = t;
}
</script>

</body>
</html>
