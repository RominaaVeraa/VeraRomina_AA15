<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Acumulador 7</title></head>
<body>
<script>
let i = 1;
let pares = 0;
let impares = 0;
while (i <= 5) {
  let v = parseInt(prompt('Ingrese entero ' + i + ':'));
  if (v % 2 == 0) { pares = pares + 1; } else { impares = impares + 1; }
  i = i + 1;
}
document.write('Pares: ' + pares + '<br>');
document.write('Impares: ' + impares);
</script>
</body>
</html>
