<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Control PASSWORD - Comparar claves</title>
</head>
<body>

  <form>
    Ingrese su clave:
    <input type="password" id="clave1"><br>
    Repita su clave:
    <input type="password" id="clave2"><br><br>
    <input type="button" value="Validar" onClick="comparar()">
  </form>

  <script>
    function comparar() {
      let c1 = document.getElementById('clave1').value;
      let c2 = document.getElementById('clave2').value;
      if (c1 == c2) {
        alert('Las claves coinciden');
      } else {
        alert('Las claves NO coinciden');
      }
    }
  </script>

</body>
</html>
