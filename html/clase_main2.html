<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Clase Math - Raíz cuadrada</title>
</head>
<body>

<script>
  // Pedimos un número (para raíz cuadrada debe ser >= 0)
  let valor = parseFloat(prompt('Ingrese un número (≥ 0):'));

  // Calculamos la raíz con Math.sqrt(x)
  let raiz = Math.sqrt(valor);

  // Mostramos el resultado
  document.write('El número ingresado es ' + valor + '<br>');
  document.write('Su raíz cuadrada es ' + raiz);
</script>

</body>
</html>
