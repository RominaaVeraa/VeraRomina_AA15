<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Clase Date - Cuatrimestre</title>
</head>
<body>
<script>
  // Creamos el objeto de la clase Date (fecha y hora actual)
  let fecha = new Date();

  // getMonth() devuelve 0..11 (0=enero, 11=diciembre)
  let mes = fecha.getMonth();

  // Calculamos el cuatrimestre según el mes.
  // 0..3  -> 1° cuatrimestre (Ene–Abr)
  // 4..7  -> 2° cuatrimestre (May–Ago)
  // 8..11 -> 3° cuatrimestre (Sep–Dic)
  let cuatrimestre;
  if (mes <= 3) {
    cuatrimestre = 1;
  } else {
    if (mes <= 7) {
      cuatrimestre = 2;
    } else {
      cuatrimestre = 3;
    }
  }

  // Mostramos el resultado
  document.write('Estamos en el ' + cuatrimestre + '° cuatrimestre del año');
</script>
</body>
</html>
