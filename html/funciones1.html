<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Funciones - Menor a mayor</title>
</head>
<body>
<script>
function mostrarDesdeMenorAMayor() {
  let menor = parseInt(prompt("Ingrese el MENOR entero:"));
  let mayor = parseInt(prompt("Ingrese el MAYOR entero:"));

  for (let i = menor; i <= mayor; i++) {
    document.write(i + " ");
  }
}
mostrarDesdeMenorAMayor();
</script>
</body>
</html>
