<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Formularios y Eventos - Botones</title>
</head>
<body>

  <form>
    <input type="button" value="1" onClick="mostrar(1)">
    <input type="button" value="2" onClick="mostrar(2)">
    <input type="button" value="3" onClick="mostrar(3)">
  </form>

  <script>
    function mostrar(n) {
      alert('Se presionó el botón ' + n);
    }
  </script>

</body>
</html>
