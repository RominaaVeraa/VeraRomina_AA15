<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Acumulador 6</title></head>
<body>
<script>
let i = 1;
let suma1 = 0;
let suma2 = 0;
while (i <= 3) {
  let v1 = parseFloat(prompt('Lista 1 - valor ' + i + ':'));
  suma1 = suma1 + v1;
  i = i + 1;
}
i = 1;
while (i <= 3) {
  let v2 = parseFloat(prompt('Lista 2 - valor ' + i + ':'));
  suma2 = suma2 + v2;
  i = i + 1;
}
if (suma1 > suma2) { document.write('Lista 1 mayor'); }
else if (suma2 > suma1) { document.write('Lista 2 mayor'); }
else { document.write('Listas iguales'); }
</script>
</body>
</html>
