<html lang="es">
<head>

  <title>Ejercicio 4 - Total a abonar</title>

</head>
<body class="container">
  <h1>Ejercicio 4: Total a Abonar</h1>
  <hr style="margin: .75rem 0;">

  <script type="text/javascript">
    const precio = parseInt(prompt("Precio del art√≠culo (entero, sin decimales):"), 10);
    const cantidad = parseInt(prompt("Cantidad llevada (entero):"), 10);

    const total = precio * cantidad;

    document.write("Precio (entero): " + precio + "<br>");
    document.write("Cantidad: " + cantidad + "<br>");
    document.write("Total a abonar: " + total);
  </script>
</body>
